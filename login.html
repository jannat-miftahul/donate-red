<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login | DonateRed</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/loginForm.js"></script>
</head>

<body class="font-roboto min-h-screen bg-gradient-to-br from-red-50 via-white to-red-100 flex flex-col">
    <!-- Navbar -->
    <nav class="sticky top-0 backdrop-blur-md bg-white/45 border-b border-gray-200 shadow-sm z-50">
        <div class="navbar w-10/12 mx-auto flex justify-between py-3">
            <div class="navbar-start">
                <a href="index.html"
                    class="text-2xl md:text-3xl text-red-700 font-bold flex gap-0 tracking-tight hover:text-primaryRedDark transition">
                    Donate<span class="text-primaryRedDark">Red</span>
                </a>
            </div>
            <div class="navbar-end">
                <a href="register.html" class="btn bg-primaryRedDark text-white hover:bg-secondaryGold px-8">Join Us</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="flex-grow flex items-center justify-center">
        <div
            class="bg-white/80 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200 hover:shadow-red-200 transition-all">
            <h2 class="text-3xl font-bold text-center text-primaryRedDark mb-6">Welcome Back ðŸ‘‹</h2>
            <p class="text-center text-gray-600 mb-8">Login to continue your journey with <span
                    class="text-primaryRedDark font-semibold">DonateRed</span></p>

            <form id="login-form" class="space-y-6">
                <div class="form-group">
                    <label for="username" class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-user mr-2 text-primaryRedDark"></i>
                        Username
                    </label>
                    <div class="relative">
                        <input type="text" id="username" name="username"
                            class="input input-bordered w-full pl-10 rounded-xl focus:outline-none focus:ring-2 focus:ring-primaryRedDark focus:border-transparent transition-all duration-300"
                            placeholder="Enter your username" required>
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-lock mr-2 text-primaryRedDark"></i>
                        Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password"
                            class="input input-bordered w-full pl-10 pr-10 rounded-xl focus:outline-none focus:ring-2 focus:ring-primaryRedDark focus:border-transparent transition-all duration-300"
                            placeholder="Enter your password" required>
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button type="button"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-toggle"></i>
                        </button>
                    </div>
                    <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="checkbox checkbox-primary mr-2">
                        <span class="text-sm text-gray-600">Remember me</span>
                    </label>
                </div>

                <!-- login button -->
                <button type="submit"
                    class="btn bg-primaryRedDark hover:bg-secondaryGold hover:text-black text-white w-full rounded-full py-3 text-lg font-medium transition-all shadow-lg hover:shadow-xl hover:scale-105 transform duration-300">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login
                </button>
                <!-- Divider -->
                <div class="flex items-center my-6">
                    <hr class="flex-grow border-gray-300">
                    <span class="px-3 text-gray-500 text-sm">Continue with</span>
                    <hr class="flex-grow border-gray-300">
                </div>
                <!-- Google Login Button -->
                <div>
                    <button type="button"
                        class="btn w-full flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-full text-gray-700 font-medium shadow-md hover:shadow-lg hover:bg-gray-50 transition-all duration-300">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-6 h-8">
                        Continue with Google
                    </button>
                </div>
            </form>

            <div class="flex justify-between items-center mt-6 text-sm">
                <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
                <a href="register.html" class="text-primaryRedDark font-medium hover:underline transition">Create
                    Account</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 text-center text-gray-600 text-sm bg-white/60 border-t border-gray-200">
        <!-- Â© 2025 DonateRed. All rights reserved. -->
        <div class="w-10/12 mx-auto text-center">
            <p>&copy; <span id="currentYear"></span> DonateRed. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>

</html>
