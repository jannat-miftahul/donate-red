<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login | DonateRed</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primaryRedDark: '#800000',
                        secondaryGold: '#B79455',
                        background: '#F8F6F1',
                        accent: '#F2E8C6'
                    },
                    fontFamily: {
                        roboto: ['Roboto', 'sans-serif']
                    },
                }
            }
        }
    </script>
</head>

<body class="font-roboto min-h-screen bg-gradient-to-br from-red-50 via-white to-red-100 flex flex-col">
    <!-- Navbar -->
    <nav class="sticky top-0 backdrop-blur-md bg-white/45 border-b border-gray-200 shadow-sm z-50">
        <div class="navbar w-10/12 mx-auto flex justify-between py-3">
            <div class="navbar-start">
                <a href="index.html"
                    class="text-3xl text-red-700 font-bold tracking-tight hover:text-primaryRedDark transition">DonateRed</a>
            </div>
            <div class="navbar-end">
                <a href="register.html" class="btn bg-primaryRedDark text-white hover:bg-secondaryGold px-8">Join Us</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="flex-grow flex items-center justify-center">
        <div
            class="bg-white/80 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200 hover:shadow-red-200 transition-all">
            <h2 class="text-3xl font-bold text-center text-primaryRedDark mb-6">Welcome Back ðŸ‘‹</h2>
            <p class="text-center text-gray-600 mb-8">Login to continue your journey with <span
                    class="text-primaryRedDark font-semibold">DonateRed</span></p>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-gray-700 font-medium">Username</label>
                    <input type="text" id="username" name="username"
                        class="input input-bordered w-full mt-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primaryRedDark transition"
                        placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium">Password</label>
                    <input type="password" id="password" name="password"
                        class="input input-bordered w-full mt-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primaryRedDark transition"
                        placeholder="Enter your password" required>
                </div>
                <button type="submit"
                    class="btn bg-primaryRedDark hover:bg-secondaryGold hover:text-black text-white w-full rounded-full py-3 text-lg font-medium transition-all shadow-md">Login</button>
            </form>

            <div class="flex justify-between items-center mt-6 text-sm">
                <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
                <a href="register.html" class="text-primaryRedDark font-medium hover:underline transition">Create
                    Account</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 text-center text-gray-600 text-sm bg-white/60 border-t border-gray-200">
        <!-- Â© 2025 DonateRed. All rights reserved. -->
        <div class="w-10/12 mx-auto text-center">
            <p>&copy; <span id="currentYear"></span> DonateRed. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>

</html>
