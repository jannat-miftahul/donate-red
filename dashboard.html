<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DonateRed</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primaryRedDark: '#800000',
                        secondaryGold: '#B79455',
                        background: '#F8F6F1',
                        accent: '#F2E8C6'
                    },
                    fontFamily: {
                        roboto: ['Roboto', 'sans-serif']
                    },
                }
            }
        }
    </script>
</head>

<body class="font-roboto bg-background">
    <!-- Navbar -->
    <nav class="sticky top-0 backdrop-blur-md bg-white/80 border-b border-gray-200 shadow-sm z-50">
        <div class="navbar container mx-auto flex justify-between py-3 px-6">
            <a href="index.html"
                class="text-3xl text-red-700 font-bold tracking-tight hover:text-primaryRedDark transition">DonateRed</a>
            <a href="index.html"
                class="btn bg-primaryRedDark text-white hover:bg-secondaryGold hover:text-black rounded-full px-6 transition-all">Logout</a>
        </div>
    </nav>

    <!-- Layout -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="bg-primaryRedDark text-white w-64 flex flex-col p-6 shadow-lg">
            <h2 class="text-xl font-bold mb-8">Dashboard</h2>
            <nav class="space-y-3">
                <button onclick="showSection('overview')"
                    class="w-full text-left px-4 py-2 rounded-lg hover:bg-accent hover:text-black transition">üè†
                    Overview</button>
                <button onclick="showSection('donations')"
                    class="w-full text-left px-4 py-2 rounded-lg hover:bg-accent hover:text-black transition">üíâ
                    Donations</button>
                <button onclick="showSection('donors')"
                    class="w-full text-left px-4 py-2 rounded-lg hover:bg-accent hover:text-black transition">ü©∏
                    Donors</button>
                <button onclick="showSection('recipients')"
                    class="w-full text-left px-4 py-2 rounded-lg hover:bg-accent hover:text-black transition">ü§ù
                    Recipients</button>
                <a href="index.html" class="block px-4 py-2 rounded-lg hover:bg-red-700 transition">üö™ Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10 space-y-10">
            <!-- Overview -->
            <section id="overview" class="section">
                <h1 class="text-3xl font-bold mb-6 text-primaryRedDark">Welcome to DonateRed Dashboard</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Card 1 -->
                    <div
                        class="bg-gradient-to-br from-red-100 to-red-50 p-6 rounded-xl shadow hover:shadow-lg transition">
                        <h2 class="text-lg font-semibold text-gray-700">Total Donations</h2>
                        <p class="text-4xl font-bold text-primaryRedDark mt-2">150</p>
                    </div>
                    <!-- Card 2 -->
                    <div
                        class="bg-gradient-to-br from-yellow-100 to-yellow-50 p-6 rounded-xl shadow hover:shadow-lg transition">
                        <h2 class="text-lg font-semibold text-gray-700">Total Donors</h2>
                        <p class="text-4xl font-bold text-yellow-700 mt-2">75</p>
                    </div>
                    <!-- Card 3 -->
                    <div
                        class="bg-gradient-to-br from-green-100 to-green-50 p-6 rounded-xl shadow hover:shadow-lg transition">
                        <h2 class="text-lg font-semibold text-gray-700">Total Recipients</h2>
                        <p class="text-4xl font-bold text-green-700 mt-2">50</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- JS -->
    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>

</html>
